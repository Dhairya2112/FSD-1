<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <svg height="500" width="500" style="border:1px solid red">
        <!-- <line x1="0" y1="0" x2="500" y2="500" stroke="cyan" stroke-width="2"></line>
        <line x1="500" y1="0" x2="0" y2="500" stroke="tomato" stroke-width="2"></line> -->

        <line x1="0" y1="500" x2="250" y2="0" stroke="cyan" stroke-width="2"></line>
        <line x1="500" y1="500" x2="250" y2="0" stroke="cyan" stroke-width="2"></line>
    </svg>

    <svg height="500" width="500" style="border:1px solid blue">
        <rect x="10" y="10" height="200" width="200" fill="cyan" stroke="tomato" stroke-width="2" rx="100" ry="100">
        </rect>

        <rect x="210" y="10" height="100" width="200" fill="pink" stroke="green" stroke-width="5" rx="10" ry="10">
        </rect>

        <circle cx="250" cy="250" r="100" fill="blue" stroke="tomato" stroke-width="20"></circle>

    </svg>

    <br><br>
    <svg height="500" width="500" style="border:1px solid blue">
        <ellipse cx="250" cy="250" rx="100" ry="150" fill="brown" stroke="black" stroke-width="2"></ellipse>
    </svg>

    <svg height="500" width="500" style="border:1px solid blue">
        <rect x="150" y="350" height="200" width="200" fill="cyan" stroke="tomato" stroke-width="2">
        </rect>

        <circle cx="250" cy="250" r="30"></circle>
    </svg>

    <svg width="500" height="500" style="border:1px solid red">
        <circle cx="250" cy="250" r="20" fill="yellow" stroke="red"></circle>

        <rect x="125" y="300" height="200" width="250" stroke="red" fill="cyan"></rect>

        <line x1="125" y1="300" x2="250" y2="175" stroke="red"></line>

        <line x1="375" y1="300" x2="250" y2="175" stroke="red"></line>

        <rect x="200" y="400" height="100" width="100" stroke="red" fill="pink"></rect>
    </svg>

    <svg width="500" height="500" style="border:1px solid red">
        <polygon points="250 0,0 500,500 500" fill="cyan" stroke="tomato" />
    </svg>

    <svg width="500" height="500" style="border:1px solid red">
        <circle cx="100" cy="108" r="70" fill="orange" />
        <polygon points="100 10,40 198,190 78,10 78,160 198" fill="white" fill-rule="evenodd" stroke="tomato" />
        <text x="75" y="120" font-size="30" fill="white">Sun</text>
    </svg>

    <svg width="250" height="250" style="border:1px solid red">
        <rect width="100%" height="100%" fill="grey"></rect>
        <circle cx="120" cy="120" r="80" fill="cyan"></circle>
        <text x="70" y="130" font-size="60" fill="white">Sun</text>
    </svg>

    <svg height="100" width="240" style="border: 1px solid black;">
        <polygon points="0,100,40,50,80,100,80,100,120,50,160,100,160,100,200,50,240,100" fill="brown" stroke="black"
            stroke-width="3"></polygon>
        <circle cx="160" cy="30" r="20" fill="yellow" stroke="black" stroke-width="3"></circle>
    </svg>

    <svg width="300" height="100">

        <!-- Violet Circle -->
        <circle cx="150" cy="100" r="100.8" fill="violet"></circle>

        <!-- Indigo Circle -->
        <circle cx="150" cy="100" r="86.4" fill="indigo"></circle>

        <!-- Blue Circle -->
        <circle cx="150" cy="100" r="72" fill="blue"></circle>

        <!-- Green Circle -->
        <circle cx="150" cy="100" r="57.6" fill="green"></circle>

        <!-- Yellow Circle -->
        <circle cx="150" cy="100" r="43.2" fill="yellow"></circle>

        <!-- Orange Circle -->
        <circle cx="150" cy="100" r="28.8" fill="orange"></circle>

        <!-- Red Circle -->
        <circle cx="150" cy="100" r="14.4" fill="red"></circle>

    </svg>

    <marquee>
        <svg width="1000" height="540">

            <rect x="100" y="400" width="200" height="100" fill="rgb(255,0,0)" stroke-width="5" stroke="rgb(0,0,0)">
            </rect>
            <rect x="300" y="420" width="200" height="10" fill="black" stroke-width="5" stroke="rgb(0,0,0)"></rect>
            <rect x="380" y="400" width="200" height="100" fill="rgb(255,0,0)" stroke-width="5" stroke="rgb(0,0,0)">
            </rect>
            <circle cx="680" cy="460" r="20" fill="black" stroke-width="5" stroke="rgb(0,0,0)"></circle>
            <rect x="580" y="320" width="100" height="180" fill="rgb(255,0,0)" stroke-width="5" stroke="rgb(0,0,0)">
            </rect>
            <circle cx="140" cy="520" r="20" fill="black" stroke-width="5" stroke="rgb(0,0,0)"></circle>
            <circle cx="260" cy="520" r="20" fill="black" stroke-width="5" stroke="rgb(0,0,0)"></circle>
            <circle cx="420" cy="520" r="20" fill="black" stroke-width="5" stroke="rgb(0,0,0)"></circle>
            <circle cx="540" cy="520" r="20" fill="black" stroke-width="5" stroke="rgb(0,0,0)"></circle>
            <rect x="580" y="280" width="20" height="40" fill="black" stroke-width="5" stroke="rgb(0,0,0)"></rect>
            <ellipse cx="540" cy="250" rx="60" ry="40" fill="white"></ellipse>
            <ellipse cx="460" cy="230" rx="80" ry="40" fill="white"></ellipse>
            <ellipse cx="380" cy="210" rx="90" ry="40" fill="white"></ellipse>
        </svg>
    </marquee>

    <svg height="800" width="400" style="border: 1px solid black;">
        <rect x="100" y="100" width="200" height="600" stroke="black" fill="maroon" stroke-width="5"></rect>
        <rect x="150" y="700" width="100" height="400"></rect>

        <circle cx="200" cy="200" r="60" fill="red" stroke="black" stroke-width="5"></circle>
        <circle cx="200" cy="400" r="60" fill="orange" stroke="black" stroke-width="5"></circle>
        <circle cx="200" cy="600" r="60" fill="green" stroke="black" stroke-width="5"></circle>

        <polygon points="200 560,170 590,185 590,185 630, 215 630,215 590,230 590,200 560" fill="pink"
            stroke="tomato" />
    </svg>

</body>

</html>

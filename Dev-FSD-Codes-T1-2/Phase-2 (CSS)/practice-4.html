<!-- write html css code that shows a menu that will float to right of the page if viewport is 380px wide or wider if
viewport is less than 380px the will be on top of the content -->

<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        .container {
            display: flex;
        }

        nav {
            background: cyan;
            padding: 10px;
            width: 30%;
            text-align: center;
        }

        section {
            background: tomato;
            padding: 10px;
            width: 70%;
        }

        @media (max-width:380px) {
            .container {
                flex-direction: column;
            }

            nav {
                order: -1;
            }

            nav,
            section {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <section>
            <h2>Content Area</h2>
        </section>

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</body>

</html>

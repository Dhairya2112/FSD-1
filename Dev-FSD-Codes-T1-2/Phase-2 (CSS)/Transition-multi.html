<html>

<head>
    <style>
        div {
            transition-property: background-color, height, width, border-radius;
            transition-duration: 2s, 5s, 7s, 9s;
            transition-delay: 0s, 2s, 3s, 7s;
            transition-timing-function: linear;
            background-color: blueviolet;
            height: 200px;
            width: 200px;
            border-radius: 0px;
        }

        div:hover {
            background-color: yellow;
            transform: rotate(3600deg);
            border-radius: 50%;
            height: 400px;
            width: 400px;
        }
    </style>
</head>

<body>
    <br><br><br><br><br><br>
    <div></div>
</body>

</html>

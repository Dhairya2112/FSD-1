<!-- construct 2 box having dimension 200 x 200 pixel by hovering on it box-A should travel to bottom right about 100px also rotate by 90 degree and increment in width is about 50 percent of actual width -->

<!-- by hovering on box 2 it will rotate 45 degree and skew 30 degree on vertical axis -->
<html>

<head>
    <style>
        div {
            width: 200px;
            height: 200px;
            text-align: center;
            background-color: yellow;
            float: left;
            margin-inline-end: 10px;

        }

        .a:hover {
            transform: translate(100px, 100px) rotate(90deg) scalex(1.5);
        }

        .b:hover {
            transform: rotate(45deg) skewY(30deg);
        }

        .c:hover {
            transform: scaleX(-1);
            /* width: 300px;
            height: 300px; */
        }
    </style>
</head>

<body>
    <div class="a">
        BOX_A
    </div>
    <div class="b">
        BOX_B
    </div>

    <img src="download (1).jfif" class="c">
</body>

</html>

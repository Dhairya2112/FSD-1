<html>

<head>
    <style>
        /* descendant works when b is present at any level inside ul */
        ul b {
            font: size 20px;
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li><b>abc</b></li>
        <li>xyz</li>
        <b>
            <li>pqr</li>
        </b>
        <li><b><i>mno</i></b></li>
    </ul>
</body>

</html>

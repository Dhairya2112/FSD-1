<html lang="en">

<head>
    <base target="_blank">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full-Width Carousel Demo</title>

    <!-- Bootstrap 5.3.8 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <h3 class="text-center my-3">Carousel Slideshow with Indicators</h3>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="bg-warning"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning active"></button>
        </div>

        <!-- Carousel Items -->
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="https://placehold.co/1920x600?text=Item1" class="d-block w-100" alt="Item 1">
                <div class="carousel-caption">
                    <h5>First Slide</h5>
                    <a href="#" class="btn btn-danger">Click me</a>
                </div>
            </div>


            <div class="carousel-item">
                <img src="https://placehold.co/1920x600?text=Item2" class="d-block w-100" alt="Item 2">
                <div class="carousel-caption">
                    <h5>second Slide</h5>
                    <a href="#" class="btn btn-danger">Click me</a>
                </div>
            </div>

            <div class="carousel-item active">
                <img src="https://placehold.co/1920x600?text=Item3" class="d-block w-100" alt="Item 3">
                <div class="carousel-caption">
                    <h5>third Slide</h5>
                    <a href="#" class="btn btn-danger">Click me</a>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>

    <!-- Bootstrap 5.3.8 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

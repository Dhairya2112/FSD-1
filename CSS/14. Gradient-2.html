<html>

<head>
    <style>
        div {
            height: 50%;
            width: 50%;
            background-color: pink;
        }

        .a {
            background-image: radial-gradient(red, yellow, blue);
        }

        .b {
            background-image: conic-gradient(red, yellow, blue);
        }

        .c {
            background-image: conic-gradient(red 0deg 90deg, yellow 90deg 180deg, blue 180deg 270deg, purple 270deg 360deg);
            border-radius: 100%;
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>

</html>

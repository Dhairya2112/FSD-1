        input {
            background-color: yellow;
            border: 2px solid red;
            transition: all 5s ease 1s;
            height: 20px;
            width: 100px;
        }

        input:hover {
            height: 100px;
            width: 200px;
        }

        div {
            background-color: blueviolet;
            height: 200;
            width: 200;
            transition: all 5s ease 1s;
        }

        div:hover {
            background-color: yellow;
            transform: rotate(3600deg);
            border-radius: 50%;
            /* height: 400;
            width: 400; */
        }
    </style>
</head>

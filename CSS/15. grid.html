<html>

<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 1fr 2fr;
            grid-template-rows: 1fr 2fr;
            padding: 10px;
            background-color: yellow;
        }

        .a {
            background-color: cyan;
            text-align: center;
            /* width: 200px; */
            padding: 20px;
            border: 1px solid red;
            margin: 5px
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="a">200px</div>
        <div class="a">1fr</div>
        <div class="a">2fr</div>
    </div>
</body>

</html>

<html>

<head>
    <style>
        @keyframes demo {
            0% {
                background-color: cyan;
                top: 0px;
                left: 0px;
            }

            25% {
                background-color: red;
                top: 0px;
                left: 50px;
            }

            50% {
                background-color: green;
                top: 50px;
                left: 50px;
            }

            75% {
                background-color: blue;
                top: 50px;
                left: 0px;
            }

            100% {
                background-color: cyan;
                top: 0px;
                left: 0px;
            }
        }

        div {
            position: relative;
            height: 100px;
            width: 100px;
            background-color: cyan;
            animation-name: demo;
            animation-duration: 2s;
            animation-delay: 0s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-direction: normal;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>

<html>

<head>
    <style>
        @keyframes demo {
            0% {
                background-color: red;
                top: 0px;
                left: -10vw;

            }

            100% {
                background-color: blue;
                top: 0px;
                left: 100vw;
            }
        }

        div {
            position: absolute;
            height: 100px;
            width: 100px;
            background-color: cyan;
            animation-name: demo;
            animation-duration: 5s;
            animation-delay: 0s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    </style>
</head>

<body>
    <div>
        Sale Sale Sale
    </div>
</body>

</html>

<html>

<head>
    <script>
        // method:- 1 function triggered on event (1.on click)

        function fun() {
            alert("you clicked")
        }

        // Called Explicitely by Js (Return Method)

        function add(a, b) {
            return a + b
        }

        let result = add(5, 10)
        document.write(result)

    </script>
</head>

<body>
    <input type="button" onclick="fun()" value="Click Me">
</body>

</html>

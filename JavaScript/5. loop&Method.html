<html>

<head>
    <script>
        for (let i = 1; i <= 5; i++) {
            console.log(i)
        }

        var emp = ["abc", "pqr", "xyz"]
        for (let i = 0; i < emp.length; i++) {
            document.write(emp[i] + "<br>")
        }

        for (let i = 1; i <= 10; i++) {
            document.write("multiplication with 2 * " + i + " = " + i * 2 + "<br>")
        }

        let i = 1
        while (i <= 5) {
            document.write(i)
            i++
        }
        document.write("<br>")

        let students = ["A", "B", "C", "D"]
        document.write(students + "<br>")
        for (let x in students) {
            document.write(x + "    Index posi" + "<br>")
        }

        for (let x of students) {
            document.write(x + " Iterating Values" + "<br>")
        }

        let user = { name: "J", age: 25, city: "pune" }
        for (let key in user) {
            document.write(key + ":" + user[key] + "<br>")
        }

        let nums = [1, 2, 3, 4]
        let square = nums.map(num => num * num)
        document.write(square + "<br>")

        let ages = [12, 18, 25, 34]
        let adults = ages.filter(age => age >= 18)
        document.write(adults + "<br>")

        let names = ["A", "B", "C", "D"]
        names.forEach(name => { document.write("hello " + name + "<br>") })

        document.write(names.includes("A") + "<br>")
        document.write(names.includes("k") + "<br>")

        let users = [{ id: 1, name: "A" }, { id: 2, name: "B" }, { id: 3, name: "C" }]

        let u = users.find(u => u.id === 2)
        document.write(u + "<br>")
        document.write(users[2].name + "<br>")
    </script>
</head>

<body>

</body>

</html>

<html>

<head>
    <script>
        function info(first, last) {
            var full = first + " " + last
            return full
        }

        function hello() {
            var result = info('a', 'b')
            document.write(result)
        }
    </script>
</head>

<body>
    <input type="button" onclick="hello()" value="info">
</body>

</html>

<html>

<head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="container">
        <h2>Vertical form</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control-sm" placeholder="Email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="text" class="form-control-lg" placeholder="Pass">
            </div>

            <button class="btn btn-info">Submit</button>
        </form>
    </div>


    <div class="container">
        <h2>Horizontal form</h2>
        <form>
            <div class="row mb-3">
                <div class="col-sm-2"><label class="form-label">Email</label></div>

                <div class="col-sm-10"><input type="text" class="form-control-sm" placeholder="Email"></div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2"><label class="form-label">Pass</label></div>

                <div class="col-sm-10"><input type="text" class="form-control-sm" placeholder="Pass"></div>
            </div>

            <button class="btn btn-info">Submit</button>
        </form>
    </div>


    <div class="container">
        <h2>Inline form</h2>
        <form class="row">
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="username">
            </div>

            <div class="col-sm-4">
                <input type="password" class="form-control" placeholder="pass">
            </div>

            <div class="col-sm-4">
                <button class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" placeholder="" id="name">
        <label class="form-label" for="name">username</label>
    </div>

    <div class="container">
        <h2>Floating form</h2>
        <form>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="" id="name">
                <label class="form-label" for="name">username</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="" id="msg" style="height: 200px;"></textarea>
                <label for="msg">Message</label>
            </div>
            <button class="btn btn-info">Submit</button>
        </form>
    </div>

    <div class="container">
        <h2>form select</h2>
        <form>
            <div class="form-floating"></div>
            <select class="form-select">
                <option selected>--list--</option>
                <option>A'bad</option>
                <option>surat</option>
            </select>
            <label>Select City</label>


            <div class="form-check">
                <input class="form-check-input" type="radio" name="gen">
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gen">
                <label class="form-check-label">Female</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Travelling</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Photography</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Travelling</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Photography</label>
            </div>

            <input type="range" class="form-range" min="1" max="10" step="1">

            <div class="input-group">
                <span class="input-group-text">Rs</span>
                <input type="text" class="form-control" placeholder="amount">
            </div>
        </form>
    </div>
</body>

</html>

<html>

<head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</head>

<body>
    <!-- submit par needs-validation -->
    <form class="needs-validation">
        <div class="mb-3 col-6">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" required>
        </div>
        <button class="btn btn-info">Submit</button>
    </form>

    <!-- check for every insert -->
    <form class="was-validated">
        <div class="mb-3 col-6">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" required>

            <div class="valid-feedback">Username invalid</div>
            <div class="invalid-feedback">Enter valid Username</div>
        </div>

        <div class="mb-3 col-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required minlength="6">

            <div class="valid-feedback">Password invalid</div>
            <div class="invalid-feedback">Enter valid Password</div>
        </div>
        <button class="btn btn-info">Submit</button>
    </form>
</body>

</html>
